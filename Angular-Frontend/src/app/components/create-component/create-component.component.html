<form class="form">
  <mat-form-field appearance="fill">
    <mat-label>Game Title</mat-label>
    <input
      name="title"
      matInput
      placeholder="Ex. Dying light"
      [(ngModel)]="title"
    />
  </mat-form-field>

  <mat-form-field class="review-area" appearance="fill">
    <mat-label>Review</mat-label>
    <textarea name="review" rows="20" matInput [(ngModel)]="review"></textarea>
  </mat-form-field>

  <app-score-create (scoreChange)="updateScore($event)"></app-score-create>

  <button mat-raised-button color="primary" (click)="handleSubmit()">
    Search for game
  </button>
</form>
