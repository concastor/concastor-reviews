<h1 *ngIf="title">{{ game.title }}</h1>
<mat-grid-list cols="5" rowHeight="95px">
  <mat-grid-tile [colspan]="2" [rowspan]="8">
    <img class="art" src="{{ IMG_URL }}" alt="" />
  </mat-grid-tile>
  <mat-grid-tile
    *ngFor="let score of game.score | keyvalue"
    [colspan]="3"
    [rowspan]="2"
  >
    <p class="score-display">
      <b>{{ score.key }}</b> : {{ score.value }}
    </p>
  </mat-grid-tile>
</mat-grid-list>
