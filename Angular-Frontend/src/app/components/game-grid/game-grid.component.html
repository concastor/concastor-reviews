<div class="header">
  <h1>Other Recent Reviews</h1>
  <button mat-button color="accent" routerLink="/all">See All Reviews</button>
</div>
<mat-divider></mat-divider>
<mat-grid-list cols="5" rowHeight="1:1.5">
  <mat-grid-tile *ngFor="let game of displayGames">
    <app-game-icon [game]="game"></app-game-icon>
  </mat-grid-tile>
</mat-grid-list>
